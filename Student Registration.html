<!DOCTYPE html>
  <html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
      <form action="" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text"name="name" id="name"  required>
        <br>
        <label for="Date of birth">Date of Birth:</label>
        <input type="date" name="D.O.B" id="D.O.B" required>
        <br>
        <input type="radio" id="gender" name="gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="gender" name="gender" value="Female">
        <label for="Female">Female</label>
        <br>
        <label for="Address">Address:</label>
        <input type="text" name="Address" id="Address">
        <br>
        <label for="Telephone">Telephone:</label>
        <input type="number" name="Telephone" id="Telephone">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="allan@gmail.com">
        <br>
        <label for="course">Select Course:</label>
        <select name="course" id="course">
            <option value=""></option>
            <option value="ICT">ICT</option>
            <option value="Bussiness Commerce">Bussiness Commerce</option>
            <option value="Software Eng">Software Eng</option>
        </select>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <input type="submit" value="Register">
        <input type="submit" value="Cancel">
      </form>
    </body>
  </html>
